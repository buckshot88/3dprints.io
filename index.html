<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Print Store</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>Welcome to our 3D Print Store!</h2>
            <p>We offer a wide range of 3D printed products for you to explore and purchase.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product" data-name="3D Printed Phone Stand" data-price="10.99">
                <img src="product1.jpg" alt="3D Printed Phone Stand">
                <div class="product-info">
                    <h3>3D Printed Phone Stand</h3>
                    <p>A sleek and modern phone stand.</p>
                    <p class="price">$10.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Add more products here -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <p id="total">Total: $0.00</p>
            <button id="clear-cart">Clear Cart</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
